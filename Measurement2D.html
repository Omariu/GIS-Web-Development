<html>
  <head>
    <meta charset="utf-8" />
    <title>GIS Web Development - Measurement 2D</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/dark/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      let view, measurement;
      require(["esri/Map", "esri/views/MapView", "esri/widgets/Measurement"], (
        Map,
        MapView,
        Measurement
      ) => {
        view = new MapView({
          id: "view",
          container: "viewDiv",
          map: new Map({
            basemap: "hybrid",
          }),
          zoom: 3,
        });

        measurement = new Measurement({ view: view, activeTool: "area" });

        view.ui.add(measurement, "top-right");
      });
    </script>
  </head>
  <body>
    <div id="viewDiv" style="width: 100%; height: 100%"></div>
  </body>
</html>
