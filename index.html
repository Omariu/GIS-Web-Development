<html>
  <head>
    <meta charset="utf-8" />
    <title>GIS Web Development</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        height: 100%;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>

    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/geometry/Extent",
        "esri/geometry/SpatialReference",
      ], function (Map, MapView, Extent, SpatialReference) {
        var map = new Map({
          basemap: "satellite",
        });

        var ext = new Extent({
          xmin: -13056650,
          ymin: 6077558,
          xmax: -13055709,
          ymax: 6077938,
          spatialReference: new SpatialReference({ wkid: 3857 }),
        });

        var view1 = new MapView({
          id: "view1",
          container: "viewDiv",
          map: map,
          center: [35, 36.9014],
          //   zoom: 10,
          //  extent: ext,

          // scale: 10000,
          //   constraints: {
          //     minScale: 1000,
          //     maxScale: 5000,
          //   },
          //   padding: {
          //     left: 500,
          //   },
        });

        view1.ui.move(["zoom"], "top-right");
      });
    </script>
  </head>
  <body>
    <div id="viewDiv" style="width: 100%; height: 100%;"></div>
  </body>
</html>
